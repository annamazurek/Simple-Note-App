<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <meta name="description" content="Too Many Thoughts is a simple app, which can help you to organize yout thoughts." />
  <meta property="og:title" content="Too many thoughts" />
  <meta property="og:description" content="Too Many Thoughts is a simple app, which can help you to organize yout thoughts." />
  <meta property="og:url" content="https://annamazurek.github.io/too-many-thoughts/" />
  <meta property="og:image" content="https://annamazurek.github.io/too-many-thoughts/assets/img/screenshot.PNG" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <h1 class="main__header">Simple Note App</h1>
    <div class="main__content">
      <form class="form">
          <textarea autofocus class="form__textarea form__textarea--js" name="textarea" id="textarea" placeholder="Write new note" aria-label="Write here your note"></textarea>
      </form>

      <div class="button">
        <button class="button__load button__load--js">Load</button>
        <button class="button__save button__save--js">Save</button>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
